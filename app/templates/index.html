<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .container { max-width: 800px; }
        .keyword {
            display: inline-block;
            background-color: #e9ecef;
            color: #495057;
            padding: 0.4em 0.8em;
            margin: 0.25em;
            border-radius: 1rem;
            font-weight: 500;
        }
        #results-card { display: none; }
        #spinner { display: none; }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="text-center mb-4">
            <h1 class="display-5">YouTube Video Summarizer ðŸš€</h1>
            <p class="lead text-muted">Paste a YouTube video link to get a concise summary and keywords.</p>
        </div>

        <div class="card p-4 shadow-sm">
            <form id="summarize-form">
                <div class="input-group mb-3">
                    <input type="url" class="form-control form-control-lg" id="youtube_url" name="youtube_url" placeholder="http://googleusercontent.com/youtube.com/5..." required>
                    <button type="submit" class="btn btn-primary btn-lg">Summarize</button>
                </div>
            </form>
        </div>
        
        <div id="spinner" class="text-center my-4">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Summarizing, this may take a moment...</p>
        </div>
        
        <div id="error-alert" class="alert alert-danger mt-4" style="display: none;" role="alert"></div>

        <div id="results-card" class="card mt-4 shadow-sm">
            <div class="card-header">
                <h3 id="video-title" class="mb-0"></h3>
            </div>
            <div class="card-body">
                <h5 class="card-title">Summary</h5>
                <p id="summary-text" class="card-text"></p>
                <hr>
                <h5 class="card-title">Keywords</h5>
                <div id="keywords-container"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('summarize-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            document.getElementById('spinner').style.display = 'block';
            document.getElementById('results-card').style.display = 'none';
            document.getElementById('error-alert').style.display = 'none';
            const formData = new FormData(event.target);
            try {
                const response = await fetch('/summarize', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                document.getElementById('spinner').style.display = 'none';
                if (result.error) {
                    const errorAlert = document.getElementById('error-alert');
                    errorAlert.textContent = result.error;
                    errorAlert.style.display = 'block';
                } else {
                    document.getElementById('video-title').textContent = result.video_title;
                    document.getElementById('summary-text').textContent = result.summary;
                    const keywordsContainer = document.getElementById('keywords-container');
                    keywordsContainer.innerHTML = '';
                    result.keywords.forEach(keyword => {
                        const span = document.createElement('span');
                        span.className = 'keyword';
                        span.textContent = keyword;
                        keywordsContainer.appendChild(span);
                    });
                    document.getElementById('results-card').style.display = 'block';
                }
            } catch (e) {
                document.getElementById('spinner').style.display = 'none';
                const errorAlert = document.getElementById('error-alert');
                errorAlert.textContent = 'A network error occurred. Please try again.';
                errorAlert.style.display = 'block';
            }
        });
    </script>
</body>
</html>
